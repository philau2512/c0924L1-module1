<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Money</title>
</head>
<body>
<h2>Chuyển đổi tiền tệ</h2>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="Nhập số tiền" size="15" id="amount">
        </td>
        <td>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
    </tr>
</table>
<button style="margin-top: 20px" onclick="convert()">Convert</button>
<h3>Result:</h3>
<p id="result"></p>

<script>
    function convert() {
        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;
        let result;

        if (isNaN(amount) || amount === "") {
            alert("Vui lòng nhập số tiền hợp lệ");
        }

        if (from == "USD" && to == "VND") {
            result = amount * 25000;
            document.getElementById("result").innerHTML = result;
        } else if (from == "VND" && to == "USD") {
            result = amount / 25000;
            document.getElementById("result").innerHTML = result;
        } else {
            result = amount;
            document.getElementById("result").innerHTML = result;
        }
    }
</script>
</body>
</html>
