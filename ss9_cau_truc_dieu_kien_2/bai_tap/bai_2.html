<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Bài 2: Chuyển từ mét sang feet.</h2>
<input type="text" placeholder="Nhập (m)" id="m">
<input type="button" onclick="convert()" value="Chuyển đổi">
<h3>Kết quả:</h3>
<p id="result"></p>
<script>
  function convert() {
    let input = parseFloat(document.getElementById("m").value);
    let result = ( input * 3.2808);
    document.getElementById("result").innerText = result.toFixed(4) + " (ft)";
  }
</script>
</body>
</html>
