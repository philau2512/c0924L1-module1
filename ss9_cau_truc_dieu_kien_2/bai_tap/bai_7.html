<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 7: Giải phương trình bậc 2.</h2>
<input type="text" placeholder="a" size="1" id="a">x^2 +
<input type="text" placeholder="b" size="1" id="b">x +
<input type="text" placeholder="c" size="1" id="c"> = 0 <br>
<input type="button" style="margin-top: 15px" onclick="convert()" value="Tìm x">
<h3>Kết quả:</h3>
<!--S = 1/2 * ( a*b )-->
<p id="result"></p>
<script>
    function convert() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        let x1;
        let x2;

        if (a !== 0) {
            // Tính delta (Δ)
            let delta = b ** 2 - 4 * a * c;
            
            if (delta < 0) {
                document.getElementById("result").innerText = "Phương trình vô nghiệm";
            } else if (delta == 0) {
                // pt có nghiệm kép
                x1 = x2 = -b / (2 * a)
                document.getElementById("result").innerText = "x1 = x2 = " + x1;
            } else {
                // pt có 2 nghiệm riêng biệt
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.getElementById("result").innerText = `x1 = ${x1} ; x2 = ${x2}`;
            }
        } else {
            alert("Hãy nhập dữ liệu hợp lệ !");
        }
    }
</script>
</body>
</html>
