<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Bài 10: Chương trình tính giá điện.</h2>
<input type="number" id="electric" placeholder="Nhập số điện" style="width: 100px">
<input type="button" onclick="calculator()" value="Tính toán">

<!--&gt;= 100 kwh : 3000 vnd-->
<!--&gt;= 50 kwh : 3500 vnd-->
<!--&gt;= 25 kwh: 4000 vnd-->
<!--<= 25 kwh: 4500 vnd-->

<h3>Kết quả:</h3>
<p id="result"></p>
<script>
  function calculator() {
    let number = parseFloat(document.getElementById("electric").value);
    let price1 = number * 3000;
    let price2 = number * 3500;
    let price3 = number * 4000;
    let price4 = number * 4500;
    let result;

    if (number >= 100) {
      result = price1;
    } else if (number >= 50) {
      result = price2;
    } else if (number >= 25) {
      result = price3;
    } else {
      result = price4;
    }
    document.getElementById("result").innerText = "Tổng tiền điện là: "+result+" VND";
  }
</script>
</body>
</html>
