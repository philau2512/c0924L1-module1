<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Bài 1</h1>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài mảng (phải là số nguyên):");
    } while (!Number.isInteger(n) || n <= 0 || n > 20);

    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt(`Nhập phần tử thứ ${i + 1}`);
    }
    document.write("Mảng bạn vừa nhập là: " + arr);

    let check = true;
    if (arr[1] > arr[0] && arr.length > 3 && arr[1] - arr[0] > 0) {
        let x = arr[1] - arr[0];
        for (let i = 2; i < arr.length; i++) {
            if (arr[i] - arr[i - 1] !== x || arr[i] < arr[i - 1]) {
                check = false;
                break;
            }
        }
    } else {
        alert("NO");
    }

    if (check) {
        alert("OK");
    } else {
        alert("NO");
    }

</script>
</body>
</html>
