<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng chẵn lẻ</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập số lượng phần tử mảng: ")
    } while (n % 1 !== 0);
    let arr = new Array(n);

    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}`);
    }

    let check1 = 0; // 1 chẵn; 0 lẻ; -1 ko chẵn ko lẻ
    let check2 = 0;

    function kiemTra(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                check1 += 1;
            } else if (arr[i] % 2 !== 0) {
                check2 += 1;
            }
        }
    }

    kiemTra(arr);

    if (check1 === arr.length) {
        alert(1);
    } else if (check2 === arr.length) {
        alert(0);
    } else {
        alert(-1);
    }
</script>
</body>
</html>
