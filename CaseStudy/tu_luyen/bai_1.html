<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập độ dài mảng: ");
    } while (n == null || n === "" || n % 1 !== 0 || n > 20);

    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}: `);
    }
    alert(`Mảng bạn vừa nhập là: ${arr}`);

    if (arr.length >= 3) {
        let khoangCach = arr[1] - arr[0];
        let check = false;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] - arr[i - 1] === khoangCach && arr[i] > arr[i - 1]) {
                check = true;
            } else {
                check = false;
                break;
            }
        }
        if (check) {
            alert("OK");
        } else {
            alert("NO");
        }
    } else {
        alert("NO");
    }
</script>
</body>
</html>
