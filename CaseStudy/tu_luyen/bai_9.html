<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập độ dài mảng ( chẵn ): ");
    } while (n === null || n <= 0 || n % 2 !== 0);
    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}: `);
    }
    alert(`Mảng vừa nhập là : ${arr}`);

    function check(arr) {
        for (let i = 0; i < arr.length - 1; i += 2) {
            if (arr[i] >= arr[i + 1]) {
                return "NO";
            }
        }
        return "OK";
    }

    alert(check(arr));
</script>
</body>
</html>
