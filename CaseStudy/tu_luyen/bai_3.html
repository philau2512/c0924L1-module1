<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập độ dài mảng: ")
    } while (n === null || n === "" || n % 1 !== 0 || isNaN(n) || n <= 0);

    let arr = new Array(n);
    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}: `);
    }
    alert(`Mảng vừa nhập là: ${arr}`);

    let check = true;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== arr[arr.length - i - 1]) {
            check = false;
            break;
        }
    }
    if (check) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
