<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = ['a', 'b', 'c'];
    let mang2 = ['1', '2', '3'];
    let mang3 = ['1', 'b', 'c'];

    alert(check(mang1));
    alert(check(mang2));
    alert(check(mang3));

    function check(mang) {
        let char = 0;
        let num = 0;
        for (let i = 0; i < mang.length; i++) {
            if (isNaN(mang[i])) {
                char += 1;
            } else {
                num += 1;
            }
        }

        if (char > 0 && num > 0) {
            return -1;
        } else if (char === mang.length) {
            return 0;
        } else {
            return 1;
        }
    }
</script>
</body>
</html>
