<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [2, 3, 5, 7];
    let arr2 = [1, 2, 3, 4, 5];

    alert(check(arr1));
    alert(check(arr2));

    function check(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (!isPrime(arr[i])) {
                return false;
            }
        }
        return true;
    }

    function isPrime(num) {
        if (num === 1) return false;
        if (num === 2) return true;
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
