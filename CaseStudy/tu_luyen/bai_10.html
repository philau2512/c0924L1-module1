<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Hello World - Monokai";
    let nguyenAm = ['u', 'e', 'o', 'a', 'i'];

    function checkString(str) {
        let result = [];
        for (let char of str) {
            if (nguyenAm.includes(char.toLowerCase()) && !result.includes(char.toLowerCase())) {
                result.push(char);
            }
        }
        return result;
    }

    alert(`Các nguyên âm là: ${checkString(str)}`);
</script>
</body>
</html>
