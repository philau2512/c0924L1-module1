<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [0, 2, 4, 6]; // 1
    let arr2 = [1, 3, 5, 7]; // 0
    let arr3 = [1, 2, 3, 4, 5]; // -1

    alert(check(arr1));
    alert(check(arr2));
    alert(check(arr3));

    function check(arr) {
        let chan = 0;
        let le = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                chan += 1;
            } else {
                le += 1;
            }
        }
        if (chan > 0 && le > 0) {
            return -1;
        } else if (chan === arr.length) {
            return 1;
        } else {
            return 0;
        }
    }

</script>
</body>
</html>
