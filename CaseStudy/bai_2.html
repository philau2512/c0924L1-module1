<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Bài 2</h2>
<body>
<script>
    let a = +prompt("Nhập số thứ 1: ");
    let b = +prompt("Nhập số thứ 2: ");
    let c = +prompt("Nhập số thứ 3: ");

    alert(`3 số vừa nhập: ${a}; ${b}; ${c}`)

    function checkTriangle(a, b, c) {
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && a + c > b && b + c > a) {
                if (a ** 2 + b ** 2 === c ** 2 || b ** 2 + c ** 2 === a ** 2 || a ** 2 + c ** 2 === b ** 2) {
                    alert("Là 3 cạnh của 1 tam giác vuông");
                } else {
                    alert("Chỉ là 3 cạnh của 1 tam giác");
                }
            } else {
                alert("Không là 3 cạnh của 1 tam giác !");
            }
        } else {
            alert("Không là 3 cạnh của 1 tam giác !");
        }
    }

    checkTriangle(a, b, c);
</script>
</body>
</html>
