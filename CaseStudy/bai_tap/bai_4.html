<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập dữ liệu: ");

    function timUoc(a, b) {
        while (b !== 0) {
            let temp = b;  // Lưu trữ giá trị của b vào biến tạm thời
            b = a % b;     // b trở thành phần dư của a chia cho b
            a = temp;      // a trở thành giá trị ban đầu của b
        }
        // Khi b bằng 0, a là ước số chung lớn nhất
        return a;
    }

    function find(x) {
        if (typeof x !== 'string' || !x.includes('/')) {
            return "Không phải là phân số";
        }
        let newArr = x.split('/');
        if (newArr.length !== 2) {
            return "Không phải là phân số hợp lệ";
        }

        let parts = x.split('/');
        let num1 = parts[0];
        let num2 = parts[1];

        if (isNaN(num1) || isNaN(num2) || num2 === 0) {
            return "Không phải là phân số hợp lệ";
        }

        let gcdValue = timUoc(num1, num2);
        num1 /= gcdValue;
        num2 /= gcdValue;
        return `Phân số mới là : ${num1}/${num2}`;
    }

    alert(find(x));
</script>
</body>
</html>
