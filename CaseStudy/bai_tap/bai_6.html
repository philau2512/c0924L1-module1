<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng chẵn lẻ</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhập số lượng phần tử mảng: "));
    } while (n % 1 !== 0 || isNaN(n));
    let arr = new Array(n);

    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
    }

    function kiemTra(arr) {
        let check1 = 0; // 1 chẵn; 0 lẻ; -1 ko chẵn ko lẻ
        let check2 = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                check1 += 1;
            } else if (arr[i] % 2 !== 0) {
                check2 += 1;
            }
        }
        if (check1 === arr.length) {
            return 1;
        } else if (check2 === arr.length) {
            return 0;
        } else {
            return -1;
        }
    }

    alert(kiemTra(arr));
</script>
</body>
</html>
