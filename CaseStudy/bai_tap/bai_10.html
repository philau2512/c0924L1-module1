<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm</title>
</head>
<body>
<script>
    let nguyenAm = ['u', 'e', 'o', 'a', 'i'];
    let newString = 'ahihidongoc';

    function check(newString) {
        let arr = [];
        for (let char of newString) {
            if (nguyenAm.indexOf(char.toLowerCase()) !== -1) {
                if (arr.indexOf(char.toLowerCase()) === -1) {
                    arr.push(char);
                }
            }
        }
        return arr;
    }

    alert(`Các nguyên âm là : ${check(newString)}`);
</script>
</body>
</html>
