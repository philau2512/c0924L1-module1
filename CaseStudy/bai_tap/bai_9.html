<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập độ dài mảng");
    } while (n % 2 !== 0 || n<=0);
    let arr = new Array(n);

    for (let i = 0; i < n; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}: `)
    }
    document.write(`Mảng bạn vừa nhập là: ${arr}`);

    let check = false;
    for (let i = 0; i < n; i += 2) {
        check = arr[i] < arr[i + 1];
    }
    if (check) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>

</body>
</html>
