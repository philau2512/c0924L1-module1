<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mảng ký tự</title>
</head>
<body>
<script>
    let mangKyTu = [1, 'a', '3']
    let check1 = null;
    let check2 = null;

    // 1 num; 0 kyTu; -1 cả 2
    function kiemTra(mang) {
        for (let i = 0; i < mang.length; i++) {
            if (!isNaN(mang[i])) {
                check1 = 1;
            } else {
                check2 = 0;
            }
            if (check1 === 1 && check2 === 0) {
                break;
            }
        }
    }

    kiemTra(mangKyTu);
    if (check1 === 1 && check2 === 0) {
        alert(-1);
    } else if (check1 === 1) {
        alert(1);
    } else if (check2 === 0) {
        alert(0);
    }
</script>
</body>
</html>
