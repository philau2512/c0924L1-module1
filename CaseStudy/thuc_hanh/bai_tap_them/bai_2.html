<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoiKyTu = "Version Controll System";

    function vietTat(chuoi) {
        if (!chuoi.includes(" ")) {
            return "Chuỗi chỉ có 1 từ nên không cần viết tắt";
        }
        let newChuoi = chuoi.split(" ");
        let output = [];

        for (let i = 0; i < newChuoi.length; i++) {
            output.push(newChuoi[i].charAt(0));
        }
        return output.join("");
    }

    alert(vietTat(chuoiKyTu));
</script>
</body>
</html>
