<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];

    function createFiboArray() {
        let fiboArr = [];
        fiboArr[0] = 0;
        fiboArr[1] = 1;
        for (let i = 2; i < 20; i++) {
            fiboArr[i] = fiboArr[i - 1] + fiboArr[i - 2];
        }
        return fiboArr;
    }

    function findFiboArray(fiboArr, arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (fiboArr.includes(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        return newArr.sort((a, b) => (a - b));
    }

    alert(`Mảng thỏa điều kiện là: ${findFiboArray(createFiboArray(), arr)}`);

</script>
</body>
</html>
