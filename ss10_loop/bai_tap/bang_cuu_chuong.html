<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<h2>Bảng cửu chương</h2>
<script>
  let tab, i, j;
  tab = "<table border='1'>";
  for (i = 1; i <= 10; i++) {
    tab = tab + "<tr>"
    for (j = 1; j <= 10; j++) {
      tab = tab + "<td>" + j + "*" + i + "=" + j*i + "<td>";
    }
  }
  tab = tab + "</table>";
  document.write(tab);
</script>
</body>
</html>
