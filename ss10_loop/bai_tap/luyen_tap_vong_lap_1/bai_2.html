<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lấy thông tin nhiệt độ</h2>
<script>
    let n = +prompt("nhập nhiệt độ");
    while (n > 100) {
        n = +prompt("Hãy giảm nhiệt độ")
    }

    while (n < 20) {
        n = +prompt("Hãy tăng nhiệt độ")
    }

    alert("Nhiệt độ của bạn là: " + n)
</script>

</body>
</html>
