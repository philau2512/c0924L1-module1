<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính tổng 20 số đầu tiên fibonacci</h2>
<p id="result"></p>
<script>
    let a = 0;
    let b = 1;
    let n = 20;
    let sum = a + b;

    for (let i = 2; i < n; i++) {
        let next = a + b;
        sum += next;
        a = b;
        b = next;
    }

    document.getElementById("result").innerText = "Tổng là: " + sum;

</script>
</body>
</html>
