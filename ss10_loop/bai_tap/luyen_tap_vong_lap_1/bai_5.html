<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính tổng 20 số đầu tiên fibonacci</h2>
<p id="result"></p>
<script>
    let fib = [0, 1];
    let n = 20;
    let sum = 0;

    for (let i = 2; i < n; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
    }

    for (let i = 0; i < n; i++) {
      sum += fib[i];
    }

    document.getElementById("result").innerText = "Tổng là: " + sum;

</script>
</body>
</html>
