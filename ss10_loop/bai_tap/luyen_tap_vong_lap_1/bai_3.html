<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>20 số fibonacci đầu tiên</h2>
<p id="result"></p>
<script>
    let n = 20; // cần hiển thị 20 số
    let a = 0, b = 1; // Khởi tạo hai số đầu tiên trong dãy Fibonacci

    // Hiển thị số Fibonacci đầu tiên
    console.log(`Số thứ 1 là: ${a}`);
    console.log(`Số thứ 2 là: ${b}`);

    for (let i = 3; i <= n; i++) {
        let next = a + b; // Tính số Fibonacci tiếp theo
        console.log(`Số thứ ${i} là: ${next}`);
        a = b; // Cập nhật giá trị của a
        b = next; // Cập nhật giá trị của b
    }
</script>
</body>
</html>
