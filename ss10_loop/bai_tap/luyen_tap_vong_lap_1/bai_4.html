<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</h2>
<p id="result"></p>
<script>
    let a = 0;
    let b = 1;
    let i = 2; // Bắt đầu từ chỉ số thứ 2 vì số thứ 0 và 1 đã có sẵn

    while (true) {
        let next = a + b;
        console.log(`Số thứ ${i + 1} là: ${next}`);

        if (next % 5 == 0) {
            document.getElementById("result").innerHTML = "Số Fibonacci đầu tiên chia hết cho 5 là: " + next;
            break; // stop khi tìm ra
        }
        a = b;
        b = next;
        i++;
    }
</script>
</body>
</html>
