<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Hiển thị các số nguyên tố đầu tiên</h2>
<script>
    let count = 0;
    let n = 2
    while (true) {
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count++; // Nếu là số nguyên tố, tăng biến đếm
            document.write(`Số nguyên tố thứ ${count}: ${n}` + "<br>"); // Hiển thị số nguyên tố
        }
        n++;

        if (count === 20) {
            break;
        }
    }
</script>
</body>
</html>
