<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<body>
<script>
    let arr = new Array(3);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Nhập số thứ ${i + 1}:`)
    }

    function findMinValue(data) {
        let min = data[0];
        for (let i = 1; i < data.length; i++) {
            if (min > data[i]) {
                min = data[i];
            }
        }
        return min;
    }

    alert(`Số bé nhất là: ${findMinValue(arr)}`);
</script>
</body>
</html>
