<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
<script>
    let num = +prompt("Enter number");

    function isPositiveInteger(number) {
        // Kiểm tra nếu số là kiểu dữ liệu "number", lớn hơn 0 và là số nguyên
        if (typeof number === "number" && number > 0 && Number.isInteger(number)) {
            return true;
        }
        return false;
    }

    if (isPositiveInteger(num)) {
        alert(num + " là số nguyên dương");
    } else {
        alert(num + " không là số nguyên dương");
    }
</script>
</body>
</html>
