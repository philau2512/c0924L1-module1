<!DOCTYPE html>

<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<script>
    let arr = []
    let input = prompt("Nhập vào mảng số nguyên cách nhau bởi dấu,")
    arr = input.split(",").map(Number);
    console.log("Mảng bạn nhập: " + arr);

    function dao_nguoc(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let a = arr[first];
            arr[first] = arr[last];
            arr[last] = a;
            first++;
            last--;
        }
        return arr;
    }

    console.log("Mảng đảo ngược là: ", dao_nguoc(arr));
</script>
</body>
</html>
