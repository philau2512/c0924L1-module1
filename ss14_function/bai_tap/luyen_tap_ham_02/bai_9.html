<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
<body>
<script>
    let arr = [];
    let input = prompt("Nhập vào mảng ký tự cách nhau bởi dấu ,");
    arr = input.split(",");
    let char = prompt("Nhập ký tự cần tìm");

    alert(`Kết quả: ${countCharacter(arr, char)}`);

    function countCharacter(arr, char) {
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }

        return count > 0 ? count : -1;
    }

</script>
</body>
</html>
