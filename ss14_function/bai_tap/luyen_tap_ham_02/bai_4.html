<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<body>
<script>
    let num = +prompt("Enter number");

    function checkNumber(num) {
        return !isNaN(num);

    }

    alert(checkNumber(num));
</script>
</body>
</html>
