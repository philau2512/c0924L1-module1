<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<body>
<script>
    let num1 = +prompt("enter number1");
    let num2 = +prompt("enter number2");

    function doiViTri(num1, num2) {
        let a = num1;
        num1 = num2;
        num2 = a;
        return [num1, num2];
    }

    let result = doiViTri(num1, num2);
    alert(`Sau khi đổi vị trí: num1 = ${result[0]}, num2 = ${result[1]}`);
</script>
</body>
</html>
