<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao". Gọi hàm từ trong phần <body> của trang web.-->
<body>
<input type="button" onclick="alertMessage('Xin chao')" value="Hiển thị">
</body>
<script>
    function alertMessage(msg) {
        alert(msg);
    }
</script>
</html>
