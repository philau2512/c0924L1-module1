<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<body>
<input type="number" id="number" placeholder="Enter Number">
<input type="button" value="Log" onclick="log()"></input>
</body>
<script>
    function log() {
        let number = document.getElementById("number").value;
        alert(calculate(number));
    }

    function calculate(number) {
        return ++number;
    }
</script>
</html>
