<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        if (s.length <= 1) return true;

        if (s[0] === s[s.length - 1]) {
            let text = s.slice(1, s.length - 1);
            return isPalindrome(text);
        }
        return false;
    }

    console.log(isPalindrome("motor"));
    console.log(isPalindrome("rotor"));
</script>
</body>
</html>
