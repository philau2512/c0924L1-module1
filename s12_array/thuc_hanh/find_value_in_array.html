<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm giá trị trong mảng</h2>
<script>
  let value = prompt("Enter a number: ");
  let numbers = [-3, 5, 1, 3, 2, 10];
  let index = -1 // flag check tìm value
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] == value) {
      index = i;
    }
  }

  if(index > -1) {
    document.write(`Giá trị ${value} tại vị trí thứ: ${index+1}`);
  } else {
    document.write(`Không tìm thấy giá trị ${value} trong mảng`);
  }
</script>
</body>
</html>
