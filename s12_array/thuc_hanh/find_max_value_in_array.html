<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tìm giá trị lớn nhất trong mảng</h2>
<script>
  let numbers = [-3, 5, 1, 3, 2, 10];
  let max = numbers[0]; // gán max là số thứ nhất

  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] > max) {
      max = numbers[i];
    }
  }

  document.write("Số lớn nhất trong mảng là: " + max);
</script>
</body>
</html>
