<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<body>
<script>
    let arr = new Array(10);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Nhập phần tử thứ: " + i);
    }
    //let arr = [5, 8, 6, 9, 10, 2, 3, 4, 7, 11, 13];

    let V = +prompt("Nhập phần tử V cần tìm: ")

    document.write("Mảng ban đầu: " + arr);
    document.write("<hr>");

    if (arr.includes(V)) {
        // Tìm vị trí của V trong mảng
        let index = arr.indexOf(V);
        console.log("Vị trí của V là: " + index);

        // Bắt đầu xóa và dịch phần tử
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
        }
        // Gán 0 cho phần tử cuối cùng
        arr[arr.length - 1] = 0;

        document.write("Mảng sau khi xóa V: " + arr);
    } else {
        document.write("V không thuộc mảng.");
    }

</script>
</body>
</html>
