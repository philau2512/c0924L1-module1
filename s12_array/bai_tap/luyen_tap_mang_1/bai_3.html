<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.-->
<body>
<script>
    let arr = [34, 12, 45, 98, 23, 56, 77, 89, 66, 21];
    let max = arr[0];
    let sum = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
    }
    let avg = sum / arr.length;

    document.write(`Max is: ${max} - avg: ${avg}`);
</script>
</body>
</html>
