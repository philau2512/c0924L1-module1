<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<body>
<script>
    let arr = [-5, 2, 6, -2, 7, 3, 9, -1, 10, 8];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
    if (count > 0) {
        document.write(`Có ${count} số thỏa điều kiện >= 10`);
    } else {
        document.write("Không có số nào thỏa điều kiện")
    }
</script>
</body>
</html>
