<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó-->
<body>
<script>
    let arr = [-5, 2, 6, -2, 7, 17, 9, -1, 10, 8];
    let max = arr[0]; // lưu giá trị
    let index = 0; // lưu vị trí
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i + 1;
        }
    }
    document.write(`Số lớn nhất là: ${max} - Vị trí thứ: ${index}`);
</script>
</body>
</html>
