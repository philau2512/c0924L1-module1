<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.-->
<body>
<input type="text" id="text" placeholder="Nhập văn bản">
<input type="button" onclick="change(document.getElementById('text').value)" value="Change">
<h3>Kết quả:</h3>
<p id="demo"></p>
<script>
    function change(text) {
        let result = '';
        for (let i = 0; i < text.length; i++) {
            if (text[i] === text[i].toLowerCase()) {
                result += text[i].toUpperCase();
            } else if (text[i] === text[i].toUpperCase()) {
                result += text[i].toLowerCase();
            } else {
                result += text[i];
            }
        }
        document.getElementById('demo').innerHTML = result;
    }
</script>
</body>
</html>
