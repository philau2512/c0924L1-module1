<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.-->
<body>
<p id="result"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById("result").innerText = myColor.join(",");
    // console.log(myColor.join(","));
</script>
</body>
</html>
