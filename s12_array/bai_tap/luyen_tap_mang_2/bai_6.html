<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<body>
<script>
    let arr = ["*", "-", 5, "a", "d", "-", "n"];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    console.log(arr);
</script>
</body>
</html>
