<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<body>
<script>
  let arr1 = prompt("Nhập chuỗi thứ nhất:");
  let arr2 = prompt("Nhập chuỗi thứ nhất:");

  if (arr1 === arr2) {
    console.log("Hai chuỗi giống nhau");
  } else {
    console.log("Hai chuỗi khác nhau");
  }
</script>
</body>
</html>
