<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
  <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <p>Họ và tên:</p>
      <input type="text" name="name"></input>
    <p>Email:</p>
      <input type="email" name="email"></input>
    <p>Số điện thoại:</p>
      <input type="text" name="phone"></input>
    <p>Giới tính</p>
      <input type="radio" name="gender" checked>Nam</input>
      <input type="radio" name="gender">Nữ</input>
    <p><input type="submit" name="Submit" value="Đăng ký"></p>
  </form>
</body>
</html>
