<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Câu lệnh switch-case</h2>
<input type="text" id="month" placeholder="Nhập tháng">
<input type="button" onclick="calculate()" value="Tính số ngày">
<p id="result"></p>
<script>
    function calculate() {
        let month = parseFloat(document.getElementById("month").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "Tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng này có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "Tháng này có 30 ngày"
                break;
            default:
                alert("Hãy nhập 1 tháng hợp lệ")
        }
    }
</script>
</body>
</html>
