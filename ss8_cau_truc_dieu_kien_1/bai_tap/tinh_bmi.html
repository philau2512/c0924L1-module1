<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI calculator</title>
</head>
<body>
<h2>Tính chỉ số cân nặng của cơ thể</h2>
<input  type="text" id="weight" placeholder="Nhập cân nặng (kg)">
<input  type="text" id="tall" placeholder="Nhập chiều cao (m)">
<button onclick="calculate()">Calculate BMI</button>
<div id="result"></div>
<script>
    function calculate(){
        let weight = parseFloat(document.getElementById("weight").value);
        let tall = parseFloat(document.getElementById("tall").value);
        let bmi = weight / (tall ^ 2);
        document.getElementById("result").innerHTML = "BMI = " + bmi;

        if (bmi < 18){
            alert("Underweight");
        } else if ( bmi < 25){
            alert("Normal");
        } else if ( bmi < 30){
            alert("Overweight");
        } else {
            alert("Obese");
        }
    }
</script>
</body>
</html>
