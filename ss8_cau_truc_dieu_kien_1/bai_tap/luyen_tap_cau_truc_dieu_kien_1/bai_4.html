<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max Number</title>
</head>
<body>
<h2>Tìm số nguyên lớn nhất</h2>
<label>Số thứ 1: </label><input type="number" id="num1" placeholder="Nhập số thứ nhất"><br>
<label>Số thứ 2: </label><input type="number" id="num2" placeholder="Nhập số thứ hai"><br>
<label>Số thứ 3: </label><input type="number" id="num3" placeholder="Nhập số thứ ba"><br>
<input style="margin-top: 15px" type="button" onclick="findMax()" id="find" value="Find Max">
<p id="result"></p>
<script>
    function findMax() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);

        if (Number.isInteger(a) && Number.isInteger(b) && Number.isInteger(c)) {
            if (a > b) {
                if (a > c) {
                    document.getElementById("result").innerText = `Max is ${a}`;
                } else {
                    document.getElementById("result").innerText = `Max is ${c}`;
                }
            } else if (b > c) {
                document.getElementById("result").innerText = `Max is ${b}`;
            } else {
                document.getElementById("result").innerText = `Max is ${c}`;
            }
        } else {
            alert("Vui lòng nhập số nguyên hợp lệ !")
        }
    }
</script>
</body>
</html>
