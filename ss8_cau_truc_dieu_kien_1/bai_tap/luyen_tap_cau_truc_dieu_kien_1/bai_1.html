<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra A chia hết cho B hay không ?</h2>
<input type="text" id="num1" placeholder="Enter Number A">
<input type="text" id="num2" placeholder="Enter Number B">
<input type="button" onclick="check()" id="check" value="Check">
<p id="result"></p>
<script>
    function check() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result = num1 % num2;
        if (result == 0) {
            document.getElementById("result").innerText = "A chia hết cho B";
        } else {
            document.getElementById("result").innerText = "A không chia hết cho B";
        }
    }
</script>
</body>
</html>
