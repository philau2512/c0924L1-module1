<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>Xếp hạng học lực trên thang điểm 10</h2>
<pre>
  Giỏi: 8-10
  Khá: 7-8
  Trung bình: 5-7
  Yếu: <5
</pre>
<input type="number" id="score" placeholder="Nhập điểm số">
<input type="button" onclick="check()" id="check" value="Kiểm tra">
<p id="result"></p>
<script>
  function check() {
    let score = parseFloat(document.getElementById("score").value);
    if (score <= 10) {
      if (score >= 8) {
        document.getElementById("result").innerText = "Học lực Giỏi";
      } else if (score >= 7) {
        document.getElementById("result").innerText = "Học lực Khá";
      } else if (score >= 5) {
        document.getElementById("result").innerText = "Học lực Trung Bình";
      } else {
        document.getElementById("result").innerText = "Học lực Yếu";
      }
    } else {
      alert("Vui lòng nhập một điểm hợp lệ !");
    }
  }
</script>
</body>
</html>
